apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-quizzo-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: nginx
  rules:
    - host: api.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quizzo-api
                port:
                  number: 3000
